<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Battleships Application</title>
    <th:block th:insert="~{/fragments/head}"></th:block>
</head>
<body class="body-main">
<header>
    <th:block th:insert="~{/fragments/guest-nav}"></th:block>
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <div class=" pl-3 font-weight-bold text-center">
                    Register
                </div>
            </h1>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <img class="rounded" width="100%" src="/images/register.jpg" alt="Battle ship image">
            </div>

            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75">
                    <form th:action="@{/register}"
                          th:method="post"
                          th:object="${userRegistrationDto}"
                          class=" text-center text-light">
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input th:field="*{username}"
                                       th:errorclass="is-invalid"
                                       required minlength="3" maxlength="10"
                                       type="text"
                                       class="form-control"
                                       id="username"
                                       aria-describedby="usernameHelpInline" placeholder="Username">
                                <small id="usernameHelpInline"
                                       class="invalid-feedback bg-danger text-light rounded">
                                    Username length must be between 3 and 10 characters.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                            <div class="col-sm-10">
                                <input th:field="*{fullName}"
                                       th:errorclass="is-invalid"
                                       required minlength="5" maxlength="20"
                                       type="text" class="form-control"
                                       id="fullName"
                                       aria-describedby="fullNameHelpInline" placeholder="Full name">
                                <small id="fullNameHelpInline"
                                       class="invalid-feedback bg-danger text-light rounded">
                                    Enter valid full name.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input th:field="*{email}"
                                       th:errorclass="is-invalid"
                                       required
                                       type="text" class="form-control" id="email"
                                       aria-describedby="emailHelpInline" placeholder="email@example.com">
                                <div id="emailHelpInline"
                                     class="invalid-feedback bg-danger text-light rounded">
                                    <div
                                            th:each="err : ${#fields.errors('email')}"
                                            th:text="${err}"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input th:field="*{password}"
                                       th:errorclass="is-invalid"
                                       required minlength="3"
                                       type="password" class="form-control"
                                       id="password"
                                       aria-describedby="passwordHelpInline" placeholder="Password">
                                <small id="passwordHelpInline"
                                       class="invalid-feedback bg-danger text-light rounded">
                                    Password length must be more than 3 characters long.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input th:field="*{confirmPassword}"
                                       th:errorclass="is-invalid"
                                       required minlength="3"
                                       type="password"
                                       class="form-control" id="confirmPassword"
                                       aria-describedby="confirmPasswordHelpInline" placeholder="Confirm Password">
                                <small
                                        id="confirmPasswordHelpInline"
                                        class="invalid-feedback bg-danger text-light rounded">
                                        Passwords should match.
                                </small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-50">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="container text-white">
    <th:block th:insert="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
